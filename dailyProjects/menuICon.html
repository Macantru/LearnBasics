<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="Icon" href="icono1copy.png" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Menu Icon</title>
  </head>
  <style>
    .iconmenu {
      display: inline-block;
      cursor: pointer;
    }

    .bar1, .bar2, .bar3  {
      width: 35px;
      height: 8px;
      background-color: black;
      margin: 5px;
      transition: 0.9s;
    }

    .rotation .bar1 {
      transform: rotate(45deg) translate( 7px, 9px);
    }
    
    .rotation .bar2 {
      opacity: 0;
    }

    .rotation .bar3 {
      transform: rotate(-45deg) translate( 8px, -12px);
    }


  </style>

  <body>
    <div class="iconmenu" onclick="transition(this)">
       <div class="bar1"></div>
       <div class="bar2"></div>
       <div class="bar3"></div>
      </a>
    </div>
  </body>

  <script>
    function transition(x) {
      x.classList.toggle("rotation")
    }
  </script>
</html>
