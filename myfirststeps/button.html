<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="icono1.png">
    <title>button</title>
  </head>
  <body>
    <button id="button" onclick="horaYfecha()">
      click to know the date and time
    </button>

    <p id="date"></p>
  </body>

  <script>
    let time = setInterval (horaYfecha, 1000);
    
    function horaYfecha() {
      var d = new Date();
      document.getElementById("date").innerHTML = d;
    }
  </script>
</html>
